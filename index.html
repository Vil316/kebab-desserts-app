<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/sw.js").then((reg) => {
        // Reload the page when a new SW takes control
        navigator.serviceWorker.addEventListener("controllerchange", () => {
          window.location.reload();
        });
        // If there's an updated worker waiting, tell it to activate now
        if (reg.waiting) reg.waiting.postMessage({ type: "SKIP_WAITING" });
        reg.addEventListener("updatefound", () => {
          const newSW = reg.installing;
          if (newSW) {
            newSW.addEventListener("statechange", () => {
              if (newSW.state === "installed" && reg.waiting) {
                reg.waiting.postMessage({ type: "SKIP_WAITING" });
              }
            });
          }
        });
      });
    });
    // Let SW receive SKIP_WAITING
    navigator.serviceWorker.addEventListener("message", (ev) => {
      // no-op: just ensures channel is open
    });
  }
</script>
  </body>
</html>
